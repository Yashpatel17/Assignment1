<body>
    <script>

        // creating a function to solve the problem
        function user(){
            var ask = +prompt("Enetr a single digit number.");   // getting input

            // g=creating for loop
            for(var i=1; i<=100; i++){

                var divide = i%ask;

                if(divide  === 0){
                    document.write(i+"</br>");  // diplaying output
                }
               
            }

        }


        user();

    </script>
